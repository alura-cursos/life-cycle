<div class="lista">
  <h4 class="title-list">Comprados</h4>
  <div *ngFor="let produto of listaDeComprados">
    <div class="content" *ngIf="produto.comprado">
      <input class="checkbox" type="checkbox" name="comprado" id="comprado" [checked]="produto.comprado">
      <p class="description" [class.line-through]="produto.comprado">{{produto.nome}}</p>
      <small class="date">{{produto.data}}</small>
    </div>
  </div>
</div>
